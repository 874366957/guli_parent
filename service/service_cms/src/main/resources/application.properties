server.port=8004
spring.application.name=service-cms
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.profiles.active=dev
server.tomcat.uri-encoding=UTF-8
server.servlet.encoding.charset=UTF-8 
server.servlet.encoding.enabled=true 
server.servlet.encoding.force=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/guli?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false&serverTimezone=CTT
spring.datasource.username=root
spring.datasource.password=123456
spring.jackson.date-format=yyyy-MM-dd hh:MM:ss
spring.jackson.time-zone=GMT+8
mybatis-plus.mapper-locations=classpath:/com/atguigu/educms/mapper/xml/*.xml
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.database=0
spring.redis.timeout=18000